<form [formGroup]="form">
  <div class=" row">
    <div class="col-sm-8">
      <mat-form-field appearance="fill">
        <input matInput formControlName="company_name" placeholder="Nazwa firmy:" type="text">
        <mat-error>Pole jest wymagane</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_email" placeholder="Adres e-mail:">
        <mat-error>Pole jest wymagane</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_country" placeholder="Miejscowość:">
        <mat-error>Pole jest wymagane</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_post_code" placeholder="Kod pocztowy" type="text">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_street" placeholder="Ulica:" type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_tax_us_no" placeholder="Numer konta Urząd Skarbowy" type="text">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="company_tax_zus_no" placeholder="Numer konta ZUS" type="text">
      </mat-form-field>
    </div>
    <div class="col-sm-2">
      <mat-form-field>
        <input matInput formControlName="company_id" placeholder="Numer ID" type="text">
      </mat-form-field>
    </div>
  </div>
</form>
<pre>
  {{ (id) | json }}
</pre>
