<h2 mat-dialog-title>Dodaj nowy wpis:</h2>
<mat-dialog-content>
  <app-new-company-item-form #itemForm></app-new-company-item-form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>Anuluj</button>
      <button mat-raised-button color="primary" [disabled]="itemForm.form.invalid">Dodaj</button>
    </div>
  </div>

</mat-dialog-actions>
